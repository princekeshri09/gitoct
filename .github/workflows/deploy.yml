name: Deployment
on:
  workflow_dispatch:
  # Inputs the workflow accepts
    inputs:
      tags:
        - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        run: actions/checkout@v2

      - name: Get Tag Name
        id: get_tag
        run: echo "TAG_NAME=${{ github.ref }}"
        shell: bash

      - name: Use Tag Name as Variable
        run: |
          echo "Tag name is $TAG_NAME"
          # Use $TAG_NAME variable in your commands or scripts
